<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>猜数字游戏</title>
	</head>
	<body>
		<script type="text/javascript">
			function get() {
				var num = parseInt(Math.random() * 100);
				// alert(num);
				while(true) {
					var x = prompt();
					if (num == x) {
						alert("恭喜您，猜测正确！");
						break;
					} else if (num > x) {
						alert("猜小了");
					} else {
						alert("猜大了");
					}
				}
			}
			get();
		</script>
	</body>
</html>
